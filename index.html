<head>
  <title>Using Flatpickr</title>
  <!--  Flatpicker Styles  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css"
  />

  <script src="DatePicker.js" defer></script>
</head>
<body>
  <img
    src="https://chmln.github.io/flatpickr/images/logo.png"
    alt="flatpickr"
  />
  <h1>Flatpickr</h1>
  <hr />
  <div>
    <h2>Basic DateTime</h2>
    <input
      type="text"
      id="basicDate"
      placeholder="Please select Date Time"
      data-input
    />

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--  Flatpickr  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.js"></script>
</body>
