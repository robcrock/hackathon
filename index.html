<head>
  <title>Using Flatpickr</title>
  <!--  Flatpicker Styles  -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/flatpickr.css"
  />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <section class="col-3">
      <div id="form">
        <div>When were you born?</div>
        <input
          type="text"
          id="basicDate"
          placeholder="Select a date"
          data-input
        />
      </div>
      <div id="output"></div>
    </section>
    <section class="col-9">
      <!-- <div class="grid"></div> -->
    </section>
  </div>
</body>
